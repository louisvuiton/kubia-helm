apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ index .Values "name" }}
  labels:
    app: {{ index .Values "name" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ index .Values "name" }}
  template:
    metadata:
      labels:
        app: {{ index .Values "name" }}
    spec:
      containers:
        - name: kubia
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
